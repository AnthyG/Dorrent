    <div class="DRAGHEADER">
        <div id="menu-bar-btns">
            <button id="back-btn"><span><</span></button>
            <button id="menu-btn"><span></span></button>
            <button id="hideplayer-btn"><span>-</span></button>
        </div>
        <span>Dorrent</span>
        <div id="title-bar-btns">
            <button id="min-btn"><span></span></button>
            <button id="max-btn"><span></span></button>
            <button id="close-btn"><span></span></button>
        </div>
    </div>
    <div id="mainmenu"></div>
    <div id="main" class="container">
        <ul id="tlist">
            <li>
                <h4 class="title">Torrent Name</h4>
                <div class="metadata">
                    <span class="status">Downloading</span><progress class="progress"></progress><span class="downloaded">0 B</span><span class="numpeers">0 peers</span><span class="downloadspeed">0 B</span>
                </div>

                    <li>File 1</li>
                    <li>File 2</li>
                    <li>File 3</li>
                </ul>
            </li>
        </ul>
    </div>
    <div id="player">
        <video></video>
        <div id="cntrls">
            <div class="cntrls_cntnr container">
                <div id="cntrls_timeline">
                    <div class="cntrls_timeline_total"></div>
                    <div id="cntrls_timeline_loadtime"></div>
                    <div id="cntrls_timeline_cursortime"></div>
                    <div id="cntrls_timeline_curtime"></div>
                    <div id="cntrls_timeline_cursorbubble"></div>
                </div>
                <div class="cntrls_actions">
                    <button id="cntrls_pp"></button>
                    <span id="cntrls_curtime"></span>
                </div>
            </div>
        </div>
    </div>
